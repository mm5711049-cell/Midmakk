<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مؤسسة مدماك الجنوب العقارية</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-luxuryBlack text-white font-cairo transition-all duration-300">

<header class="glass fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto flex flex-wrap items-center justify-between px-6 py-4 gap-4">
    <img src="logo.png" class="h-12" />
    <nav class="flex flex-wrap items-center gap-6">
      <a href="index.html" class="nav-link">الرئيسية</a>
      <a href="about.html" class="nav-link">من نحن</a>
      <a href="construction_pro.html" class="nav-link">المقاولات</a>
      <button id="toggleLang" class="btn-gold">EN</button>
    </nav>
  </div>
</header>

<section class="min-h-screen flex flex-col items-center justify-center text-center px-6 pt-32">
  <div class="glass p-12 rounded-3xl max-w-3xl hover-3d">
    <img src="logo.png" class="mx-auto h-28 mb-6" />
    <h1 class="text-5xl font-bold text-premiumGold mb-6" id="mainTitle">استثمار عقاري بمعايير ملكية</h1>
    <p class="text-gray-300 mb-8" id="mainDesc">نقود التطوير العقاري في الجنوب وفق أعلى المعايير الهندسية المعتمدة في الكود السعودي.</p>
    <a href="#projects" class="btn-gold" id="projectsBtn">مشاريعنا</a>
  </div>
</section>

<section id="projects" class="py-20 px-6">
  <div class="max-w-7xl mx-auto">
    <h2 class="section-title" id="projectsTitle">مشاريعنا</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-10 mt-10">
      <div class="glass card hover-3d" id="proj1">فلل سكنية راقية</div>
      <div class="glass card hover-3d" id="proj2">مجمعات استثمارية</div>
      <div class="glass card hover-3d" id="proj3">تطوير أراضٍ</div>
    </div>
  </div>
</section>

<footer id="contact" class="glass py-10 text-center text-gray-400">
  © 2026 مؤسسة مدماك الجنوب العقارية
</footer>

<script>
  const toggleLang = document.getElementById('toggleLang');
  let currentLang = 'ar';

  toggleLang.addEventListener('click', () => {
    if(currentLang === 'ar') {
      document.documentElement.lang = 'en';
      document.documentElement.dir = 'ltr';
      document.getElementById('mainTitle').textContent = 'Royal Standard Real Estate Investment';
      document.getElementById('mainDesc').textContent = 'Leading real estate development in the south according to the highest engineering standards.';
      document.getElementById('projectsBtn').textContent = 'Our Projects';
      document.getElementById('projectsTitle').textContent = 'Our Projects';
      document.getElementById('proj1').textContent = 'Luxury Residential Villas';
      document.getElementById('proj2').textContent = 'Investment Complexes';
      document.getElementById('proj3').textContent = 'Land Development';
      toggleLang.textContent = 'AR';
      currentLang = 'en';
    } else {
      document.documentElement.lang = 'ar';
      document.documentElement.dir = 'rtl';
      document.getElementById('mainTitle').textContent = 'استثمار عقاري بمعايير ملكية';
      document.getElementById('mainDesc').textContent = 'نقود التطوير العقاري في الجنوب وفق أعلى المعايير الهندسية المعتمدة في الكود السعودي.';
      document.getElementById('projectsBtn').textContent = 'مشاريعنا';
      document.getElementById('projectsTitle').textContent = 'مشاريعنا';
      document.getElementById('proj1').textContent = 'فلل سكنية راقية';
      document.getElementById('proj2').textContent = 'مجمعات استثمارية';
      document.getElementById('proj3').textContent = 'تطوير أراضٍ';
      toggleLang.textContent = 'EN';
      currentLang = 'ar';
    }
  });
</script>

</body>
</html>
